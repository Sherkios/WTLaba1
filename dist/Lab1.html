<body>
   <a href="index.html">Возвращение на главную</a>
   <div class="alertBetwText">
      <p>Здесь рассказывается о том как мы писали эти строчки</p>
      <button id="hello">Нажми на меня</button>
      <script>
         //alert("Добро пожаловать на скромный сайт.");
         document.getElementById("hello").onclick = function () {
            let element = document.querySelectorAll('.stroka');
            alert("Добро пожаловать в межстрочие.");

            //Создаем элемент, который выведем после завершения alert
            let p = document.createElement('p');
            p.innerHTML = "Добро пожаловать в межстрочие"

            p.className = "stroka";
            if (element.length > 0) {
               element.forEach(e => e.remove());
            }

            this.after(p);
         }
      </script>
      <p>А здесь рассказывает о том как мы заканчивали писать строчки</p>
   </div>
   <header class="header">
</header>
   
   <script src="js/app.min.js?_v=20220317144449"></script>
</body>

</html>
